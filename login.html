{% load static %}
{% include "website/header.html" %}

<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
<link rel="stylesheet" href="{% static "css/main.css" %}">
<link rel="stylesheet" href="{% static "css/style.css" %}">
<link rel="stylesheet" href="{% static "css/stylelogin.css" %}">


<div class="center-form">
    <div class="center">
        <div class="col-lg-8 col-md-6 header-center">
            <h2 class="text-white pb-15">Login</h2>
            <p class="text-white">Enter your details</p>
            <form class="form" method="POST" role="form" autocomplete="off" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control txt-field" type="text" name="username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control txt-field" type="password" name="password" placeholder="Password" required>
                    <small><a href="#" style="color:#01d28e">Forgot Password?</a></small>
                    {% comment %} {% url 'password_reset' %} {% endcomment %}
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-default btn-lg btn-block text-center text-uppercase">Log in</button>
                    </div>
                </div>
            </form>
            <p class="text-white">Don't have an account? <a href="{% url 'signup' %}" style="color:#01d28e">Sign up now!</a></p>
        </div>
    </div>
    
</div>

{% include "website/footer.html" %}
