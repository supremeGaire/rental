{% load static %}
{% include "website/header.html" %}

<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
<link rel="stylesheet" href="{% static "css/main.css" %}">
<link rel="stylesheet" href="{% static "css/stylesignup.css" %}">


<div class="center-form">
   <div class="center">
    <div class="col-lg-8 col-md-6 header-center">
        <h2 class="text-white pb-30">Sign Up</h2>
        <p class="text-white">Enter your details</p>
        <form class="form" role="form" method="POST" autocomplete="off" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control txt-field" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control txt-field" type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input class="form-control txt-field" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control txt-field" type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input class="form-control txt-field" type="tel" name="phone" placeholder="Phone number" required>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-default btn-lg btn-block text-center text-uppercase">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
   </div>
</div>

{% include "website/footer.html" %}
